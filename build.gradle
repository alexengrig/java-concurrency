plugins {
    id 'java'
    id 'io.github.reyerizo.gradle.jcstress' version '0.8.15'
}

group 'dev.alexengrig.sample'
version '0-SAMPLE'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}
